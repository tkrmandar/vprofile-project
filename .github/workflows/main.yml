name: build-karo
on:
  push:
    branches: 
      - main

  pull_request:
    branches:
      - main

  workflow_dispatch:

  schedule:
    - cron: "10 14 * * 1-5"

permissions:
  contents: read # by default worflow gets a read/write access token, restrict it 

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: code checkout
        uses: actions/checkout@v4
      - name: build project
        run: mvn install
      - name: upload the artifacts 
        uses: actions/upload-artifact@v4
        with: 
          name: vprofile-app
          path: target/*.war
      - name: notify if build fails
        if: failure() # status check function
        run: echo "build is failed! check logs" # use email notification/slack
      
  Testing:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: code checkout
        if: github.ref == 'refs/heads/main' 
        uses: actions/checkout@v4
      - name: Testing project
        if: github.ref == 'refs/heads/main'
        run: mvn test
      - name: checkstyle
        run: mvn checkstyle:checkstyle
      - name: invalid branch for testing
        if: github.ref != 'refs/heads/main'
        run: echo "skipping testing!!" 
        
  security_scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: code chcekout
        uses: actions/checkout@v4

      - name: run security checks
        uses: aquasecurity/trivy-action@v0.69.1
        with:
          scan-type: "fs"
          scan-ref: .
          format: json
          vuln-type: os,library
          exit-code: 1
          output: trivy-report.json

      - name: upload security checks artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-checks
          path: trivy-report.json
    