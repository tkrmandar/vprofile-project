name: build-karo
on:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: code checkout
        uses: actions/checkout@v4
      - name: build project
        run: mvn install
      
  Testing:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: code checkout
        uses: actions/checkout@v4
      - name: Testing project
        run: mvn test
      - name: checkstyle
        run: mvn checkstyle:checkstyle
        
  