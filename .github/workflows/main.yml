name: build-karo
on:
  # push:
  #   branches: 
  #     - main
  pull_request:
    branches:
      - main

  workflow_dispatch:

  schedule:
    - cron: "10 14 * * 1-5"


jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: code checkout
        uses: actions/checkout@v4
      - name: build project
        run: mvn install
      
  Testing:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: code checkout
        uses: actions/checkout@v4
      - name: Testing project
        run: mvn test
      - name: checkstyle
        run: mvn checkstyle:checkstyle
        
  